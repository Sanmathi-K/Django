<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="number" step="any" name="first_num" placeholder="First Number" required value="{{ first_num }}">
        <br><br>
        <input type="number" step="any" name="second_num" placeholder="Second Number" required value="{{ second_num }}">
        <br><br>
        <select name="operation" required>
            <option value="add" {% if operation == 'add' %}selected{% endif %}>+</option>
            <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>-</option>
            <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>*</option>
            <option value="divide" {% if operation == 'divide' %}selected{% endif %}>/</option>
        </select>
        <br><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result is not None %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
